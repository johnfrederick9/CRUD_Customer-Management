<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simple CRUD</title>
    <link rel="icon" href="assets/img/log.svg">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- Login Form -->
          <form class="sign-in-form" id="signIn" method="post">
            <h2 class="title">Log In</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signInEmail" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signInPassword" name="password" required />
            </div>
            <input type="submit" id="submitSignIn" value="Login" class="btn solid" name="login" />
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
          </form>

          <!-- Register Form -->
          <form class="sign-up-form" id="signUp" method="post">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="rFname" placeholder="First Name" name="fname" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="rLname" placeholder="Last Name" name="lname" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="rEmail" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="rPassword" placeholder="Password" name="password" required minlength="6" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="rCPassword" placeholder="Confirm Password" name="passwordConfirm" required minlength="6" />
            </div>
            <input type="submit" id="submitSignUp" class="btn" value="Sign up" name="submit" />
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account?</h3>
            <button class="btn transparent" id="sign-up-btn">Register</button>
          </div>
          <img src="assets/img/programming.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <button class="btn transparent" id="sign-in-btn">Log In</button>
          </div>
          <img src="assets/img/hacker_mind.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
